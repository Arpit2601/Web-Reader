<!DOCTYPE html>
<html>
<head>
    <script src="../js/popup.js"></script>
    <link rel="stylesheet" href="../css/popup.css" type="text/css">
    <style>
    </style>
</head>
<body>
<div id="buttons">
    <input type="image" id="play" src="../../images/icons8-play-24.png">
    <input type="image" id="pause" src="../../images/icons8-pause-24.png">
    <input type="image" id="stop" src="../../images/icons8-stop-24.png">

</div>
<div>
    <label>Voice:</label>
    <select id="voices">
        <option value="en-US en-US-ZiraRUS">English(Female)</option>
        <option value="en-US en-US-BenjaminRUS">English(Male)</option>
        <option value="de-DE de-DE-Hedda">German(Female)</option>
        <option value="de-DE de-DE-Stefan-Apollo">German(Male)</option>
        <option value="es-ES es-ES-Laura-Apollo">Spanish(Female)</option>
        <option value="es-ES es-ES-Pablo-Apollo">Spanish(Male)</option>
        <option value="fr-FR fr-FR-Julie-Apollo">French(Female)</option>
        <option value="fr-FR fr-FR-Paul-Apollo">French(Male)</option>
        <option value="hi-IN hi-IN-Kalpana-Apollo">Hindi(Female)</option>
        <option value="hi-IN hi-IN-Hemant">Hindi(Male)</option>
    </select>
    <label>Speed:</label>
    <input type="range" min="0.1" max="2.0" step="0.1" class="slider" id="speed">
    <p id="speed_text"></p>
</div>
<textarea id="selectedText"></textarea>
</body>

</html>
